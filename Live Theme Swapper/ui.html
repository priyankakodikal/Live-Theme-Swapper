<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h2 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .description {
      margin: 0;
      color: #333;
      font-size: 13px;
    }

    .themes-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .theme-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .theme-button:hover {
      border-color: #18A0FB;
      background: #F5F9FF;
    }

    .color-preview {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
    }

    .color-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .theme-name {
      font-size: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Theme Switcher</h2>
    <p class="description">Select a frame and choose a theme to create a themed copy.</p>
    
    <div class="themes-grid">
      <button class="theme-button" onclick="applyTheme('light')">
        <div class="color-preview">
          <div class="color-dot" style="background-color: rgb(51, 102, 204)"></div>
          <div class="color-dot" style="background-color: rgb(153, 51, 179)"></div>
        </div>
        <span class="theme-name">Light</span>
      </button>

      <button class="theme-button" onclick="applyTheme('dark')">
        <div class="color-preview">
          <div class="color-dot" style="background-color: rgb(102, 153, 255)"></div>
          <div class="color-dot" style="background-color: rgb(204, 102, 230)"></div>
        </div>
        <span class="theme-name">Dark</span>
      </button>

      <button class="theme-button" onclick="applyTheme('sunset')">
        <div class="color-preview">
          <div class="color-dot" style="background-color: rgb(242, 102, 51)"></div>
          <div class="color-dot" style="background-color: rgb(230, 153, 26)"></div>
        </div>
        <span class="theme-name">Sunset</span>
      </button>

      <button class="theme-button" onclick="applyTheme('forest')">
        <div class="color-preview">
          <div class="color-dot" style="background-color: rgb(51, 128, 77)"></div>
          <div class="color-dot" style="background-color: rgb(77, 153, 51)"></div>
        </div>
        <span class="theme-name">Forest</span>
      </button>
    </div>
  </div>

  <script>
    function applyTheme(themeName) {
      parent.postMessage({ 
        pluginMessage: { 
          type: 'apply-theme',
          themeName: themeName
        }
      }, '*');
    }
  </script>
</body>
</html>
